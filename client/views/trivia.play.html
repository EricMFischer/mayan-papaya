
<!-- view for the playing the game! -->
<div class="play-trivia-view col-md-6 col-md-offset-3">

  <div class="col-md-12 text-left">

    <div class="row play-trivia-row">
      <div class="col-md-2">
        Timeleft: {{}}
      </div>
      <div class="col-md-2 col-md-offset-8 text-right">
        Lives: {{}}
      </div>
    </div>


    <div class="row play-trivia-question-banner play-trivia-row">
      <div class="col-md-8 col-md-offset-2">

        <div class="row play-trivia-row">
          <div class="col-md-12">
            Category: {{}}
          </div>
        </div>

        <div class="row play-trivia-row">
          <div class="col-md-12">
            <span class="play-trivia-question-txt">{{questions[0].question}}</span>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div class="row play-trivia-row">
          <div class="col-md-12 text-center">
            {{questions[0].answer}}
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
