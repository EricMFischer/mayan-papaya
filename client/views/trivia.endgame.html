<div ng-controller="TriviaController">
  <div class="play-trivia-view col-md-6 col-md-offset-3">

    <div class="col-md-12">

      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Final Score: {{finalScore}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default btn-lg text-center"
            ui-sref="trivia.play"
            ui-sref-opts="{reload: true}"
            ng-init="clicked=false"
            ng-click="clicked=!clicked"
            ng-show="clicked===false">
            Play again?
          </a>
        </div>
      </div>

      <!-- game summary -->
      <div class="row">
        <div class="col-md-12 well">

          <span class="lead">Game Summary</span>
          <table class="profile-user-table table table-hover">
            <tr>
              <td class="col-md-8">
                XP Earned:
              </td>
              <td>
                {{user.mostRecentGame.xpEarned}}
              </td>
            </tr>

            <tr>
              <td>
                Questions Answered:
              </td>
              <td>
                {{user.mostRecentGame.questionsAnswered}}
              </td>
            </tr>

            <tr>
              <td>
                Correct Answers:
              </td>
              <td>
                {{user.mostRecentGame.questionsAnsweredCorrect}}
              </td>
            </tr>
          </table>

        </div>
      </div>

    </div>

  </div>
</div>
