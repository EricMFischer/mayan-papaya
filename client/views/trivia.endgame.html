<div ng-controller="TriviaController">
  <div class="play-trivia-view col-md-6 col-md-offset-3">

    <div class="col-md-12">

      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Final Score: {{finalScore}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default btn-lg text-center"
            ui-sref="trivia.play"
            ui-sref-opts="{reload: true}"
            ng-init="clicked=false"
            ng-click="clicked=!clicked"
            ng-show="clicked===false">
            Play again?
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
